<!DOCTYPE html>
<html lang="ko">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>카통령 관리자시스템</title>
		<link rel="stylesheet" href="/admin/css/general.css?v=1656408363">
		<link rel="stylesheet" href="/admin/css/jquery-ui.css">
		<script src="/admin/js/jquery-1.12.4.min.js"></script>
		<script src="/admin/js/jquery-ui.js"></script>
		<script src="/admin/js/layout.js"></script>
	</head>
	
	<body style="background-color:#fff">
		<div class="pop_wrap">
			<div class="pop_header">
				<h1>사유 보기</h1>
				<button class="pop_close" onclick="closeTabClick()">닫기</button>
			</div>
			<div class="pop_body">
				<div style="height:400px;">
					<div class="con_box">
						<p class="date" th:text="${#temporals.format(result.withdrawAt, 'yyyy-MM-dd')}">2024-01-03</p>
						<div class="text_box scroll_y" th:text="${result.withdrawReason}">탈퇴하고 싶어요.</div>
					</div>
				</div>
			</div>
		</div>
		<script>
			function closeTabClick() {
                window.close();
            }
		</script>
	</body>
</html>
