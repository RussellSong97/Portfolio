<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ADMINISTRATOR</title>
    <link rel="stylesheet" href="/admin/css/general.css?v=1656408363">
    <link rel="stylesheet" href="/admin/css/jquery-ui.css">
    <script src="/admin/js/jquery-1.12.4.min.js"></script>
    <script src="/admin/js/jquery-ui.js"></script>
</head>
<body id="body">
<div id="wrap" class="login_wrap">
    <section>
        <div class="login_bg"></div>
        <div class="login_box">
            <div class="logo">
                <h1>
                    <span class="blind">카통령</span>
                    <img src="/admin/images/common/logo.png" alt="카통령 로고">
                </h1>
                <h2>로그인</h2>
            </div>
            <div class="login">
                <p class="txt">
                    카통령 관리자 페이지입니다. <br>
                    로그인 하시려면 아이디와 비밀번호를 입력해주세요.
                </p>
                <form method="post" action="/admin/loginProc">
                    <div class="input_area">
                        <label for="username" class="blind">아이디</label>
                        <input type="text" title="아이디 입력" id="username" name="username" placeholder="아이디를 입력해주세요." required>
                    </div>
                    <div class="input_area">
                        <label for="password" class="blind">비밀번호</label>
                        <input type="password" title="비밀번호 입력" id="password" name="password" placeholder="비밀번호를 입력해주세요." required>
                    </div>
                    <p class="c_red" id="errorMessage" th:text="${errorMessage ne null ? errorMessage : ''}" style="margin-top: 6px;">dasdas</p>
                    <div class="btn_area">
                        <button type="submit" class="btn">로그인</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</div>
</body>
</html>
