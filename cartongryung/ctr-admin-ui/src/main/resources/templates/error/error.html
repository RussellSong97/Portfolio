<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>에러 404</title>
	<link rel="stylesheet" href="/admin/css/general.css?v=1656408363">
	<link rel="stylesheet" href="/admin/css/jquery-ui.css">
	<script src="/admin/js/jquery-1.12.4.min.js"></script>
	<script src="/admin/js/jquery-ui.js"></script>
	<script src="/admin/js/layout.js"></script>
</head>
<body>
    <div id="wrap">
        <div id="container">
            <div class="w_set">
                <div class="error_area">
                    <th:block th:if="${statusCode eq 404}">
                        <i class="error_404"></i>
                        <strong>죄송합니다.<br>현재 요청하신 페이지를 찾을 수 없습니다.</strong>
                        <p>이용에 불편을 드려서 죄송합니다. 잠시 후에 다시 시도해주세요.</p>
                    </th:block>
                    <th:block th:if="${statusCode eq 403}">
                        <i class="error_403"></i>
                        <strong>요청하신 페이지에 대한 권한이 없습니다.</strong>
                        <p>메인페이지로 이동 후 원하는 정보에 대한 페이지로 연결해 주시기 바랍니다.</p>
                    </th:block>
                    <th:block th:if="${statusCode eq 503}">
                        <i class="error_503"></i>
                        <strong>서비스 점검중입니다.</strong>
                        <p>이용에 불편을 드려서 죄송합니다.<br>메인페이지로 이동 후 원하는 정보에 대한 페이지로 연결해 주시기 바랍니다.</p>
                    </th:block>
                    <th:block th:if="${statusCode ne 404 and statusCode ne 503 and statusCode ne 403}">
                        <i class="error_500"></i>
                        <strong>죄송합니다.<br>서비스 오류가 발생하였습니다.</strong>
                        <p>이용에 불편을 드려서 죄송합니다. 잠시 후에 다시 시도해주세요.</p>
                    </th:block>
                    <div class="btn_wrap">
                        <button type="button" class="btn btn_form4" onclick="history.back();">이전페이지</button>
                        <a th:href="${serviceUrl}"  class="btn">메인으로</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
