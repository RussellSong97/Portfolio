<!DOCTYPE html>
<html lang="ko">

    <head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>카통령 관리자시스템</title>
		<link rel="stylesheet" href="../css/general.css?v=1656408363">
		<link rel="stylesheet" href="../css/jquery-ui.css">
		<script src="../js/jquery-1.12.4.min.js"></script>
		<script src="../js/jquery-ui.js"></script>
		<script src="../js/layout.js"></script>
	</head>

    <body style="background-color:#fff">
        <div class="pop_wrap">
            <div class="pop_header">
                <h1>연락가능 문의 등록</h1>
                <button class="pop_close" onclick="closeTabClick()">닫기</button>
            </div>
            <div class="pop_body">
                <div class="con_box">
                    <div class="view_wrap">
                        <div class="top_btn align_r">
                            <button type="button" class="btn ms_btn">회원 조회<i class="arrow"></i></button>
                        </div>
                        <div class="view_table mt10">
                            <form action="" method="post">
                                <table>
                                    <caption>연락가능 문의 등록</caption>
                                    <colgroup>
                                        <col style="width:20%;">
                                        <col style="width:auto;">
                                    </colgroup>
                                    <tbody>
                                        <tr>
                                            <th scope="row">이름<span class="c_red">*</span></th>
                                            <td>
                                                <input type="text" id="" name="" value="홍길동">
                                                <label for="" class="blind">이름</label>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th scope="row">이메일<span class="c_red">*</span></th>
                                            <td>
                                                <input type="text" id="" name="">
                                                <label for="" class="blind">이메일</label>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th scope="row">휴대폰 번호<span class="c_red">*</span></th>
                                            <td>
                                                <input type="text" id="" name="">
                                                <label for="" class="blind">휴대폰 번호</label>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th scope="row">상담 구분<span class="c_red">*</span></th>
                                            <td>
                                                <div class="radiobox">
                                                    <input type="radio" name="type" id="type01">
                                                    <label for="type01">전화</label>
                                                </div>
                                                <div class="radiobox">
                                                    <input type="radio" name="type" id="type02">
                                                    <label for="type02">채팅</label>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                                <div class="btn_area">
                                    <button type="button" class="btn btn_form2">저장</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal">
                <div>
                    <div class="title_wrap">
                        <h3>회원 조회</h3>
                        <button type="button" class="btn_del">닫기</button>
                    </div>
                    <div class="search_wrap">
                        <form action="" method="post">
                            <div class="search">
                                <div class="input_area">
                                <input type="text" name="name" id="name" placeholder="이름">
                                <label for="name" class="blind">이름</label>
                                </div>
                                <button type="button" class="btn">검색</button>
                            </div>
                        </form>
                        <div class="list_wrap">
                            <div class="list_table">
                                <table>
                                    <caption>검색 결과</caption>
                                    <colgroup>
                                        <col style="width:20%;">
                                        <col style="width:40%;">
                                        <col style="width:40%;">
                                    </colgroup>
                                    <thead>
                                        <tr>
                                            <th scope="col">번호</th>
                                            <th scope="col">이름</th>
                                            <th scope="col">휴대폰번호</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr class="empty">
                                            <td colspan="3">등록된 데이터가 없습니다.</td>
                                        </tr>
                                        <tr class="link">
                                            <td>5</td>
                                            <td>홍길동</td>
                                            <td>010-000-0000</td>
                                        </tr>
                                        <tr class="link">
                                            <td>4</td>
                                            <td>홍길동</td>
                                            <td>010-000-0000</td>
                                        </tr>
                                        <tr class="link">
                                            <td>3</td>
                                            <td>홍길동</td>
                                            <td>010-000-0000</td>
                                        </tr>
                                        <tr class="link">
                                            <td>2</td>
                                            <td>홍길동</td>
                                            <td>010-000-0000</td>
                                        </tr>
                                        <tr class="link">
                                            <td>1</td>
                                            <td>홍길동</td>
                                            <td>010-000-0000</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="pagination">
                                <a href="#" class="first">처음 페이지</a>
                                <a href="#" class="prev">이전 페이지</a>
                                <a href="#" class="on">1</a>
                                <a href="#">2</a>
                                <a href="#">3</a>
                                <a href="#">4</a>
                                <a href="#">5</a>
                                <a href="#" class="next">다음 페이지</a>
                                <a href="#" class="last">마지막 페이지</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            function closeTabClick() {
                window.close();
            }

            //모달창 여닫는 스크립트
            const openBtn = '.top_btn .ms_btn';
            const closeBtn = '.modal .btn_del';
            const modal = '.modal';

            $(openBtn).click(function(){
                $(modal).addClass('on');
            });
            $(closeBtn).click(function(){
                $(modal).removeClass('on');
            });
        </script>
    </body>
</html>
