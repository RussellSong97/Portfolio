<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>카통령 관리자시스템</title>
    <link rel="stylesheet" href="../css/general.css?v=1656408363">
    <link rel="stylesheet" href="../css/jquery-ui.css">
    <script src="../js/jquery-1.12.4.min.js"></script>
    <script src="../js/jquery-ui.js"></script>
    <script src="../js/layout.js"></script>
</head>

<body style="background-color:#fff">
    <div class="pop_wrap">
        <div class="pop_header">
            <h1>제조사 추가</h1>
            <button class="pop_close" onclick="closeTabClick()">닫기</button>
        </div>
        <div class="pop_body">
            <div class="align_r"><span class="asta">*</span>필수입력</div>
            <div class="con_box">
                <div class="view_wrap">
                    <div class="view_table">
                        <form action="">
                            <table class="mt20">
                                <caption>입력</caption>
                                <colgroup>
                                    <col style="width:20%;">
                                    <col style="width:80%;">
                                </colgroup>
                                <tbody>
                                    <tr>
                                        <th scope="row">노출상태 <span class="asta">*</span></th>
                                        <td>
                                            <input type="radio" id="show" name="show" checked>
                                            <label for="show">노출</label>
                                            <input type="radio" id="hide" name="show">
                                            <label for="hide">미노출</label>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">제조사 명 <span class="asta">*</span></th>
                                        <td>
                                            <input type="text" name=""  value="">
                                            <label for="" class="blind">제조사 명 입력</label>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">이미지 <span class="asta">*</span></th>
                                        <td>
                                            <div class="file_area">
                                                <input type="file" name="attachFile" id="attachFile">
                                                <label for="attachFile">
                                                    <span class="btn_s" style="cursor: pointer;">찾아보기</span>
                                                </label>
                                                <span>&#40;파일형식 : jpg, jpeg,.png, gif&#41;</span>
                                            </div>
                                            <!-- <div class="files">
                                                <div class="file">
                                                    <div class="imgbox">
                                                        <img src="../images/sub/img_sample.jpg" alt="">
                                                    </div>
                                                    <span class="name">첨부 파일명.확장자</span>
                                                    <button type="button" class="btn_del">삭제</button>
                                                </div>
                                            </div> -->
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">A/S 기간 <span class="asta">*</span></th>
                                        <td>
                                            <input type="text" id="datepicker1" class="ico_date" name=""  placeholder="">
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <div class="btn_area">
                                <button type="button" class="btn">저장</button>
                                <button type="button" class="btn btn_form4" onclick="closeTabClick()">취소</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function closeTabClick() {
            window.close();
        }
    </script>
</body>

</html>
