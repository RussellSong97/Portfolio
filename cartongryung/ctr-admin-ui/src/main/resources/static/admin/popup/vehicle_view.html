<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>카통령 관리자시스템</title>
    <link rel="stylesheet" href="../css/general.css?v=1656408363">
    <link rel="stylesheet" href="../css/jquery-ui.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

    <script src="../js/jquery-1.12.4.min.js"></script>
    <script src="../js/jquery-ui.js"></script>
    <script src="../js/layout.js"></script>
</head>

<body style="background-color:#fff">
    <div class="pop_wrap">
        <div class="pop_header">
            <h1>차량 상세보기</h1>
            <button class="pop_close" onclick="closeTabClick()">닫기</button>
        </div>
        <div class="pop_body">
            <div class="con_top">
                <p>
                    <span>123가 1234</span><br>
                    <span>BMW BMW 118d</span>
                </p>
                <span class="date">등록일 : 24.05.06</span>
            </div>
            <div class="con_box">
                <div class="view_wrap mt10">
                    <div class="vehicle_img">
                        <div class="sliderMain">
                            <div class="swiper-container">
                                <div class="swiper_navi">
                                    <button class="swiper_button swiper_prev" type="button">이전</button>
                                    <button class="swiper_button swiper_next" type="button">다음</button>
                                </div>
                                <div class="swiper-wrapper">
                                    <div class="swiper-slide">
                                        <img src="../images/sub/img_sample_02.png" alt="이미지">
                                    </div>
                                    <div class="swiper-slide">
                                        <img src="../images/sub/img_sample_03.png" alt="이미지">
                                    </div>
                                    <div class="swiper-slide">
                                        <img src="../images/sub/img_sample_04.png" alt="이미지">
                                    </div>
                                    <div class="swiper-slide">
                                        <img src="../images/sub/img_sample_09.jpg" alt="이미지">
                                    </div>
                                    <div class="swiper-slide">
                                        <img src="../images/sub/img_sample_10.jpg" alt="이미지">
                                    </div>
                                    <div class="swiper-slide">
                                        <img src="../images/sub/img_sample_11.jpg" alt="이미지">
                                    </div>
                                </div>
                                <div class="swiper-count"></div>
                            </div>
                        </div>
                        <div class="sliderPaging">
                            <div class="swiper_navi">
                                <button class="swiper_button swiper_prev" type="button">이전</button>
                                <button class="swiper_button swiper_next" type="button">다음</button>
                            </div>
                            <div class="swiper-container">
                                <div class="swiper-wrapper">
                                    <div class="swiper-slide">
                                        <div class="img" style="background-image: url('../images/sub/img_sample_02.png');"></div>
                                    </div>
                                    <div class="swiper-slide">
                                        <div class="img" style="background-image: url('../images/sub/img_sample_03.png');"></div>
                                    </div>
                                    <div class="swiper-slide">
                                        <div class="img" style="background-image: url('../images/sub/img_sample_04.png');"></div>
                                    </div>
                                    <div class="swiper-slide">
                                        <div class="img" style="background-image: url('../images/sub/img_sample_09.jpg');"></div>
                                    </div>
                                    <div class="swiper-slide">
                                        <div class="img" style="background-image: url('../images/sub/img_sample_10.jpg');"></div>
                                    </div>
                                    <div class="swiper-slide">
                                        <div class="img" style="background-image: url('../images/sub/img_sample_11.jpg');"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="view_table info_wrap mt20">
                        <h3>기본정보</h3>
                        <div class="flex mt10">
                            <table>
                                <caption>기본정보</caption>
                                <colgroup>
                                    <col style="width:30%;">
                                    <col style="width:auto;">
                                </colgroup>
                                <tbody>
                                    <tr>
                                        <th scope="row">차량번호</th>
                                        <td>000가 0000</td>
                                    </tr>
                                    <tr>
                                        <th scope="row">제조사</th>
                                        <td>현대</td>
                                    </tr>
                                    <tr>
                                        <th scope="row">모델</th>
                                        <td>EQ900</td>
                                    </tr>
                                    <tr>
                                        <th scope="row">세부모델</th>
                                        <td>EQ900 (15~18년)</td>
                                    </tr>
                                    <tr>
                                        <th scope="row">등급</th>
                                        <td>3.3 T-GDI</td>
                                    </tr>
                                    <tr>
                                        <th scope="row">세부등급</th>
                                        <td>프레스티지</td>
                                    </tr>
                                    <tr>
                                        <th scope="row">미션</th>
                                        <td>오토</td>
                                    </tr>
                                </tbody>
                            </table>
                            <table>
                                <caption>기본정보</caption>
                                <colgroup>
                                    <col style="width:30%;">
                                    <col style="width:auto;">
                                </colgroup>
                                <tbody>
                                    <tr>
                                        <th scope="row">연료</th>
                                        <td>휘발유</td>
                                    </tr>
                                    <tr>
                                        <th scope="row">색상</th>
                                        <td>검정색</td>
                                    </tr>
                                    <tr>
                                        <th scope="row">연식</th>
                                        <td>2023년 1월</td>
                                    </tr>
                                    <tr>
                                        <th scope="row">주행거리</th>
                                        <td>00,000km</td>
                                    </tr>
                                    <tr>
                                        <th scope="row">등록일</th>
                                        <td>2025-01-22</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function closeTabClick() {
            window.close();
        }

        // 제품 이미지 슬라이드
        var vehiclePaging = new Swiper(".sliderPaging .swiper-container", {
            spaceBetween: 10,
            slidesPerView: 5,
            watchSlidesProgress: true,
            navigation: {
                nextEl: '.vehicle_img .sliderPaging .swiper_navi .swiper_next',
                prevEl: '.vehicle_img .sliderPaging .swiper_navi .swiper_prev',
            },
        });

        var vehicleMain = new Swiper(".sliderMain .swiper-container", {
            loop: true,
            thumbs: {
                swiper: vehiclePaging,
            },
            pagination: {
                el: '.swiper-count',
                type: 'fraction',
                // 갯수 표현 마크업
                renderFraction: function (currentClass, totalClass) {
                    return `<span class="${currentClass}"></span>` +
                    `<em>/</em>` +
                    `<span class="${totalClass}"></span>`;
                }
            },
            navigation: {
                nextEl: '.vehicle_img .sliderMain .swiper_navi .swiper_next',
                prevEl: '.vehicle_img .sliderMain .swiper_navi .swiper_prev',
            },
        });
    </script>
</body>

</html>
