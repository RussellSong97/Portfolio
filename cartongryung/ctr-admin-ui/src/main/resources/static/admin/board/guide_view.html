<!DOCTYPE html>
<html lang="ko">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>게시판 > 중고차 가이드 > 상세/수정 </title>
		<link rel="stylesheet" href="../css/general.css?v=1656408363">
		<link rel="stylesheet" href="../css/jquery-ui.css">
		<script src="../js/jquery-1.12.4.min.js"></script>
		<script src="../js/jquery-ui.js"></script>
		<script src="../js/layout.js"></script>
	</head>

	<body>
		<div id="wrap">
			<!-- Header Start-->
			<header id="header">
				<div class="header_top">
					<div class="header_info">
						<h1 class="admin_title">ADMINISTRATOR</h1>
					</div>
					<div class="header_util">
						<div class="user_info">
							<i class="ico_profile"></i>
							<span class="user_name"><span>OOO</span> 님 로그인 하였습니다.</span>
						</div>
						<a href="javascript:;" class="btn_u"><i class="ico_logout"></i>LOGOUT</a>
					</div>
				</div>
				<div class="header_btm">
					<nav id="gnb" class="gnb">
						<ul>
							<li><a href="../main/index.html">홈</a></li>
							<li><a href="../member/member_list.html">회원</a></li>
							<li><a href="../purchase/purchase_list_able.html">내차 구입</a></li>
							<li><a href="../sale/sale_list_able.html">내차 팔기</a></li>
							<li><a href="../management/sale_vehicle_list.html">차량관리</a></li>
							<li><a href="../board/notice_list.html">게시판</a></li>
							<li><a href="../promotion/event_list.html">프로모션</a></li>
							<li><a href="../stats/stats_member.html">통계/분석</a></li>
							<li><a href="../etc/dealer_list.html">기타</a></li>
						</ul>
					</nav>
				</div>
			</header>
			<!-- //Header End-->

			<div id="container">
				<h2 class="blind">상세/수정 페이지</h2>
				<section class="sub_section">
					<div class="content_wrap">
						<!--Lnb Start-->
						<div id="lnb">
							<button type="button" class="openBtn">&lt;</button>
							<h2 class="tit">
								<span>게시판</span>
							</h2>
							<ul class="menu">
								<li class="btn_sub">
									<a href="./notice_list.html">공지사항</a>
								</li>
								<li class="btn_sub">
									<a href="./faq_list.html">자주 묻는 질문</a>
								</li>
								<li class="btn_sub">
									<a href="./guide_list.html">중고차 가이드</a>
								</li>
								<li class="btn_sub">
									<a href="./review_list.html">리뷰</a>
								</li>
							</ul>
						</div>
						<!--//Lnb End-->

						<!--Content Start-->
						<div class="content">
							<div class="content_head">
								<h3>중고차 가이드</h3>
							</div>
							<div class="content_body">
								<div class="board">
									
									<!-- View Start -->
									<div class="view_wrap">
										<p class="align_r"><span class="asta">*</span>필수 입력</p>
										<div class="view_table mt10">
											<form action="">
												<table>
													<caption>상세/수정</caption>
													<colgroup>
														<col style="width:20%;">
														<col style="width:80%;">
													</colgroup>
													<tbody>
														<tr>
															<th scope="row">제목 <span class="asta">*</span></th>
															<td>
																<input type="text" name="" id="" placeholder="" value="">
																<label for="" class="blind">제목</label>
															</td>
														</tr>
														<tr>
															<th scope="row">분류 <span class="asta">*</span></th>
															<td>
																<div class="radiobox">
																	<input type="radio" name="type" id="type01" placeholder="" value="">
																	<label for="type01">관리 꿀팁</label>
																	<input type="radio" name="type" id="type02" placeholder="" value="" checked>
																	<label for="type02">중고차 거래</label>
																	<input type="radio" name="type" id="type03" placeholder="" value="">
																	<label for="type03">자동차 체크리스트</label>
																	<input type="radio" name="type" id="type04" placeholder="" value="">
																	<label for="type04">기타</label>
																</div>
															</td>
														</tr>
														<tr>
															<th scope="row">노출상태 <span class="asta">*</span></th>
															<td>
																<div class="radiobox">
																	<input type="radio" id="show" name="show" checked>
																	<label for="show">미노출</label>
																</div>
																<div class="radiobox">
																	<input type="radio" id="hide" name="show">
																	<label for="hide">노출</label>
																</div>
															</td>
														</tr>
														<tr>
															<th scope="row">내용 <span class="asta">*</span></th>
															<td>
																<textarea name="" id="" cols="30" rows="10"></textarea>
															</td>
														</tr>
														<tr>
															<th scope="row">리스트 이미지 <span class="asta">*</span></th>
															<td>
																<div class="file_area">
																	<input type="file" name="attachFile" id="attachFile">
																	<label for="attachFile">
																		<span class="btn_s" style="cursor: pointer;">찾아보기</span>
																	</label>
																	<span>&#40;파일형식 : jpg, jpeg,.png, gif&#41;</span>
																</div>
																<div class="files">
																	<div class="file">
																		<div class="imgbox">
																			<img src="../images/sub/img_sample.jpg" alt="">
																		</div>
																		<span class="name">첨부 파일명.확장자</span>
																		<button type="button" class="btn_del">삭제</button>
																	</div>
																</div>
															</td>
														</tr>
														<tr>
															<th scope="row">등록일</th>
															<td>YYYY-MM-DD</td>
														</tr>
													</tbody>
												</table>
												<div class="btn_area align_c mt20">
													<button type="button" class="btn">저장</button>
													<button type="button" class="btn btn_form5">삭제</button>
													<a href="./guide_list.html" class="btn btn_form4">취소</a>
												</div>
											</form>
										</div>
									</div>
								</div>
								<!-- //View End -->
							</div>
						</div>
					</div>
					<!--//Content End-->
				</section>
			</div>
		</div>
		<script>
			// 페이지에서만 사용하는 스크립트
			$('#gnb ul li').eq(5).addClass('on');
			$('#lnb ul.menu > li').eq(2).find(' > a ').addClass('skin_bg');
		</script>
	</body>

</html>
