<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>ADMINISTRATOR</title>
		<link rel="stylesheet" href="../css/general.css?v=1656408363">
		<link rel="stylesheet" href="../css/jquery-ui.css">
		<script src="../js/jquery-1.12.4.min.js"></script>
		<script src="../js/jquery-ui.js"></script>
		<script src="../js/swiper.min.js"></script>
	</head>
	<body id="body" class="">
			<div id="wrap" class="login_wrap">
			<section>
				<div class="login_bg"></div>
				<div class="login_box">
					<div class="logo">
						<h1>
							<span class="blind">카통령</span>
							<img src="../images/common/logo.png" alt="카통령 로고">
						</h1>
						<h2>로그인</h2>
					</div>
					<div class="login">
						<p class="txt">
							카통령 관리자 페이지입니다. <br>
							로그인 하시려면 아이디와 비밀번호를 입력해주세요.
						</p>
						<form>
							<div class="input_area">
								<label for="id" class="blind">아이디</label>
								<input type="text" title="아이디 입력" id="id" placeholder="아이디를 입력해주세요">
							</div>
							<div class="input_area">
								<label for="pass" class="blind">비밀번호</label>
								<input type="password" title="비밀번호 입력" id="pass" placeholder="비밀번호를 입력해주세요.">
							</div>
							<div class="btn_area">
								<a href="../main/index.html" class="btn">로그인</a>
							</div>
						</form>
						<p class="txt">
							아이디 및 비밀번호 분실 시 <br>000-0000-0000로 문의주시기 바랍니다.
						</p>
					</div>
				</div>
			</section>
		</div>
	</body>
</html>
