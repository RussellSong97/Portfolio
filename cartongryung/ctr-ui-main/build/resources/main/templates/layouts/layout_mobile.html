<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no" />
    <meta name="description" content="CUV">
    <link rel="icon" href="/user/images/favicon/favicon_48x48.svg" sizes="48x48">
    <link rel="icon" href="/user/images/favicon/favicon_96x96.svg" sizes="96x96">
    <link rel="icon" href="/user/images/favicon/favicon_144x144.svg" sizes="144x144">
    <link rel="icon" href="/user/images/favicon/favicon_196x196.svg" sizes="196x196">
    <meta property="og:image" content="/user/images/favicon/ogi.svg" />
    <meta property="og:image:width" content="270" />
    <meta property="og:image:height" content="270" />
    <meta property="og:title" content="" />
    <meta property="og:description" content="" />
    <title>카통령</title>
    <!-- css -->
    <link rel="stylesheet" href="/user/css/general.css">
    <link rel="stylesheet" href="/user/css/swiper-bundle.min.css">
    <link rel="stylesheet" href="/user/css/viewer.css">
    <!-- js -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="/user/js/jquery-1.12.4.min.js"></script>
    <script src="/user/js/jquery-ui.js"></script>
    <script src="/user/js/layout.js"></script>
    <script src="/user/js/swiper-bundle.min.js"></script>
    <script src="/user/js/wbz-popup.v1.js"></script>
    <script src="/user/js/datepicker-ko.js"></script>
    <script src="/user/js/viewer.js"></script>
    <script src="/user/js/aside.js"></script>
    <script src="/user/js/common.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
</head>

<body>
<!-- 본문 바로가기 -->
<div id="skipNav">
    <a href="#contents" onclick="document.getElementById('contents').tabIndex = -1;
    document.getElementById('contents').focus();return false;">본문 바로가기</a>
</div>
<div id="container">
    <th:block th:if="${requestValue.getRequestURI() == '/sale/intro'}">
        <header th:replace="~{fragments/header_pc :: header_pc}"></header>
    </th:block>
    <th:block th:unless="${requestValue.getRequestURI() == '/sale/intro'}">
        <header th:replace="~{fragments/header_sub :: header_sub}"></header>
    </th:block>
    <aside th:replace="~{fragments/aside :: aside}"></aside>
    <main id="contents">
        <div class="sub-content">
            <div layout:fragment="content"></div>
        </div>
    </main>
</div>
<script layout:fragment="script"></script>
</body>
</html>
