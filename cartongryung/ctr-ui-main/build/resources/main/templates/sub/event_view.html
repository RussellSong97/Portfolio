<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<th:block layout:fragment="content">
    <div class="w-set">
        <div class="boardView-wrap">
            <div class="view-top">
                <div class="tit-area">
                    <span class="state" th:classappend="${event.getEventStatusClass(event.exhibitionEndDate)}" th:text="${event.getEventStatusText(event.exhibitionEndDate)}">진행중</span>
                    <p class="tit" th:text="${event.title}">2024 여름을 준비하자! 휴가비 지원 이벤트</p>
                </div>
                <div class="txt-area">
                    <span class="date" th:text="${#temporals.format(event.exhibitionStartDate, 'yyyy.MM.dd') + ' - ' + #temporals.format(event.exhibitionEndDate, 'yyyy.MM.dd')}">2024.04.01 ~ 2024.06.29</span>
                    <span class="views" th:text="${event.hits}">165</span>
                </div>
            </div>
            <div class="view-cont">
                <th:block th:utext="${event.content}"></th:block>
            </div>
            <div class="btn-wrap">
                <a href="/event" class="btn color3">목록</a>
            </div>
        </div>
    </div>
</th:block>

<script layout:fragment="script" th:inline="javascript">
    //서브 페이지 제목
    var hdNm = "이벤트";
</script>
</html>
