<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no" />
	<meta name="description" content="CUV">
	<link rel="icon" href="../images/favicon/favicon_48x48.svg" sizes="48x48">
	<link rel="icon" href="../images/favicon/favicon_96x96.svg" sizes="96x96">
	<link rel="icon" href="../images/favicon/favicon_144x144.svg" sizes="144x144">
	<link rel="icon" href="../images/favicon/favicon_196x196.svg" sizes="196x196">
	<meta property="og:image" content="../images/favicon/ogi.png" />
	<meta property="og:image:width" content="270" />
	<meta property="og:image:height" content="270" />
	<meta property="og:title" content="" />
	<meta property="og:description" content="" />
	<title>카통령</title>
	<!-- css -->
	<link rel="stylesheet" href="../css/general.css">
	<link rel="stylesheet" href="../css/swiper-bundle.min.css">
	<!-- js -->
	<script src="../js/jquery-1.12.4.min.js"></script>
	<script src="../js/jquery-ui.js"></script>
	<script src="../js/layout.js"></script>
	<script src="../js/swiper-bundle.min.js"></script>
	<script src="../js/wbz-popup.v1.js"></script>
	<script src="../js/datepicker-ko.js"></script>
</head>

<body>
	<!-- 본문 바로가기 -->
	<div id="skipNav"><a href="#contents" onclick="document.getElementById('contents').tabIndex = -1;document.getElementById('contents').focus();return false;">본문 바로가기</a></div>
	<div id="container">
		<div class="js-include" data-include="../outline/header_sub.html" data-event="header"></div>
		<div class="js-include" data-include="../outline/aside.html" data-event="aside"></div>

		<main id="contents">
			<div class="sub-content">
				<div class="member-wrap">
					<div class="join-wrap">
						<div class="w-set">
							<div class="tit-area hide-m">
								<h2 class="tit">회원가입</h2>
							</div>
							<form action="">
								<div class="input-wrap">
									<div class="input-item">
										<p class="input-tit required">성명</p>
										<input type="text" name="id" id="userName" placeholder="">
										<label for="userName" class="is-blind">성명</label>
									</div>
									<div class="input-item">
										<p class="input-tit required">이메일</p>
										<div class="email-ui">
											<input type="text" name="" id="emailId" placeholder="">
											<label for="emailId" class="is-blind">이메일</label>
											<span class="at">@</span>
											<select name="" id="">
												<option value="">직접입력</option>
												<option value="">naver.com</option>
											</select>											
										</div>
									</div>
									<div class="input-item">
										<p class="input-tit required">휴대폰 번호</p>
										<div class="add-btn">
											<input type="text" name="" id="" placeholder="01000000000(입력 시 “-”제외)">
											<label for="" class="is-blind">휴대폰 번호</label>
											<button type="button" class="btn">인증</button>
										</div>
										<div class="add-btn">
											<input type="text" name="" id="" placeholder="인증번호">
											<label for="" class="is-blind">인증번호</label>
											<button type="button" class="btn is-disabled">확인</button>
										</div>
										<p class="error-txt">2:59</p>
										<!-- <p class="info-txt">인증번호가 일치합니다.</p> -->
									</div>
									<div class="input-item">
										<p class="input-tit required">비밀번호</p>
										<input type="password" name="" id="userPw" placeholder="8-12자로 구성 (대, 소문자, 숫자포함)">
										<label for="userPw" class="is-blind">비밀번호</label>
									</div>
									<div class="input-item">
										<p class="input-tit required">비밀번호 확인</p>
										<input type="password" name="" id="userPw" placeholder="8-12자로 구성 (대, 소문자, 숫자포함)">
										<label for="userPw" class="is-blind">비밀번호</label>
									</div>
								</div>
								<div class="terms-wrap">
									<div class="checkbox all">
										<input type="checkbox" id="allCheck">
										<label for="allCheck" class="chk">약관 전체 동의</label>
									</div>
									<div class="chk-list">
										<div class="checkbox">
											<input type="checkbox" name="agreeChk" id="agreeChk_1">
											<label for="agreeChk_1" class="chk">만 14세 이상입니다. (필수)</label>
										</div>
										<div class="checkbox">
											<input type="checkbox" name="agreeChk" id="agreeChk_2">
											<label for="agreeChk_2" class="chk">서비스 이용약관에 동의 (필수)</label>
											<button type="button" class="btn-more" onclick="$popup.template('#termsPopup')">더보기</button>
										</div>
										<div class="checkbox">
											<input type="checkbox" name="agreeChk" id="agreeChk_3">
											<label for="agreeChk_3" class="chk">개인정보 수집 및 이용에 동의 (필수)</label>
											<button type="button" class="btn-more" onclick="$popup.template('#termsPopup')">더보기</button>
										</div>
										<div class="checkbox">
											<input type="checkbox" name="agreeChk" id="agreeChk_4">
											<label for="agreeChk_4" class="chk">마케팅 수신 정보 동의 (선택)</label>
										</div>
									</div>
								</div>
								<div class="btn-wrap">
									<button type="button" class="btn is-disabled">확인</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</main>

		<!-- 이용약관 팝업 -->
		<div class="wbz-popup-cont is-template" id="termsPopup">
			<div class="popup-header">
				<strong class="popup-title">이용약관</strong>
				<button type="button" class="popup-close" onclick="$popup.close();">✕</button>
			</div>
			<div class="popup-cont">
				<div class="popup-text">
					약관 내용입니다
				</div>
			</div>
		</div>
		<!-- //이용약관 팝업 -->
		<!-- 개인정보 팝업 -->
		<div class="wbz-popup-cont is-template" id="poliPopup">
			<div class="popup-header">
				<strong class="popup-title">개인정보</strong>
				<button type="button" class="popup-close" onclick="$popup.close();">✕</button>
			</div>
			<div class="popup-cont">
				<div class="popup-text">
					약관 내용입니다
				</div>
			</div>
		</div>
		<!-- //개인정보 팝업 -->
	</div>

	<script>
		//서브 페이지 제목
		var hdNm = "회원가입";

		//약관동의
		const providerAll = document.querySelector('input[id="allCheck"]');
        const agreeCheckboxes = document.querySelectorAll('input[name="agreeChk"]');

        providerAll.addEventListener('change', function () {
            agreeCheckboxes.forEach(function (item) {
                item.checked = providerAll.checked;
            });
        });

        document.querySelectorAll('input[name="agreeChk"]').forEach(function (item) {
            item.addEventListener('change', function () {
                const allChecked = Array.from(document.querySelectorAll('input[name="agreeChk"]')).every(function (checkbox) {
                    return checkbox.checked;
                });
                providerAll.checked = allChecked;
            });
        });
	</script>
</body>
</html>
