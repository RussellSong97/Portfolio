<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no" />
	<meta name="description" content="CUV">
	<link rel="icon" href="../images/favicon/favicon_48x48.svg" sizes="48x48">
	<link rel="icon" href="../images/favicon/favicon_96x96.svg" sizes="96x96">
	<link rel="icon" href="../images/favicon/favicon_144x144.svg" sizes="144x144">
	<link rel="icon" href="../images/favicon/favicon_196x196.svg" sizes="196x196">
	<meta property="og:image" content="../images/favicon/ogi.png" />
	<meta property="og:image:width" content="270" />
	<meta property="og:image:height" content="270" />
	<meta property="og:title" content="" />
	<meta property="og:description" content="" />
	<title>카통령</title>
	<!-- css -->
	<link rel="stylesheet" href="../css/general.css">
	<link rel="stylesheet" href="../css/swiper-bundle.min.css">
  <link rel="stylesheet" href="../css/viewer.css">
	<!-- js -->
	<script src="../js/jquery-1.12.4.min.js"></script>
	<script src="../js/jquery-ui.js"></script>
	<script src="../js/layout.js"></script>
	<script src="../js/swiper-bundle.min.js"></script>
	<script src="../js/wbz-popup.v1.js"></script>
	<script src="../js/datepicker-ko.js"></script>
  <script src="../js/viewer.js"></script>
</head>

<body>
    <div id="container">
        <div class="splash-wrap">
			<div class="swiper-wrap">
                <div class="swiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <div class="logo">
                                <span class="is-blind">카통령</span>
                            </div>
                            <p class="txt">중고차 매물<br>이제 카통령에서 구매해 보세요.</p>
                            <div class="btm-img">
                                <img src="../images/common/img/splash01.png" alt="">
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <strong class="tit">평생책임서비스</strong>
                            <p class="txt">차량 구매 시 평생<br> 프리미엄 서비스로 집중관리</p>
                            <div class="btm-img">
                                <div class="img">
                                    <img src="../images/common/img/splash02.png" alt="">
                                </div>
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <strong class="tit">허위매물 NO!</strong>
                            <p class="txt">내가 사는 차가 허위매물?<br> 걱정 NO. 정식 등록된 차량만 판매합니다.</p>
                            <div class="btm-img">
                                <div class="img">
                                    <img src="../images/common/img/splash03.png" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="swiper-control"> 
                    <div class="pagination"></div>
                </div>
			</div>
		</div>
    </div>

    <script>
        // 이용후기 슬라이드
		const splashSlide = new Swiper('.splash-wrap .swiper-wrap .swiper', {
			slidesPerView: 1,
			speed: 800,            
			autoplay: {
			    delay: 3000,
			    disableOnInteraction: false,
			},
			pagination: {
				el: ".splash-wrap .swiper-wrap .pagination",
			},
		});

        // 슬라이드가 모두 끝난 시점을 감지하기 위한 변수
        splashSlide.on('slideChangeTransitionEnd', function () {
            if (splashSlide.realIndex === splashSlide.slides.length - 1) {
                // 마지막 슬라이드에 도달한 경우
                setTimeout(function() {
                    location.href = "index.html";
                }, 2000);
            }
        });
     
    </script>
</body>

</html>
