<!DOCTYPE html>
<!--suppress HtmlFormInputWithoutLabel -->
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no" />
	<meta name="description" content="CUV">
	<link rel="icon" href="../images/favicon/favicon_48x48.svg" sizes="48x48">
	<link rel="icon" href="../images/favicon/favicon_96x96.svg" sizes="96x96">
	<link rel="icon" href="../images/favicon/favicon_144x144.svg" sizes="144x144">
	<link rel="icon" href="../images/favicon/favicon_196x196.svg" sizes="196x196">
	<meta property="og:image" content="../images/favicon/ogi.png" />
	<meta property="og:image:width" content="270" />
	<meta property="og:image:height" content="270" />
	<meta property="og:title" content="" />
	<meta property="og:description" content="" />
	<title>카통령</title>
	<!-- css -->
	<link rel="stylesheet" href="../css/general.css">
	<link rel="stylesheet" href="../css/swiper-bundle.min.css">
	<!-- js -->
	<script src="../js/jquery-1.12.4.min.js"></script>
	<script src="../js/jquery-ui.js"></script>
	<script src="../js/layout.js"></script>
	<script src="../js/swiper-bundle.min.js"></script>
	<script src="../js/wbz-popup.v1.js"></script>
	<script src="../js/datepicker-ko.js"></script>
</head>

<body>
	<!-- 본문 바로가기 -->
	<div id="skipNav"><a href="#contents" onclick="document.getElementById('contents').tabIndex = -1;document.getElementById('contents').focus();return false;">본문 바로가기</a></div>
	<div id="container">
		<div class="js-include" data-include="../outline/header_sub.html" data-event="header"></div>
		<div class="js-include" data-include="../outline/aside.html" data-event="aside"></div>

		<main id="contents">
			<div class="sub-content">
				<div class="myinfo-wrap">
					<div class="member-wrap">
						<div class="w-set">
							<div class="tit-area hide-m">
								<h2 class="tit">회원탈퇴</h2>
							</div>
							<div class="withdrawal-wrap">
								<div class="cont">
									<div class="tit-area">
										<strong class="tit">탈퇴 사유</strong>
									</div>
									<div class="input-wrap">
										<div class="input-item">
											<p class="input-tit required">사유 입력</p>
											<textarea name="" id="" placeholder="탈퇴 사유를 입력해 주세요."></textarea>
										</div>
									</div>
									<div class="note-wrap">
										<div class="tit-area">
											<strong class="tit">유의사항</strong>
										</div>
										<div class="note-area">
											<p class="tit">탈퇴 시 꼭 확인해 주세요.</p>
											<ul class="note-list">
												<li>1. 탈퇴한 계정의 이용 내역은 복구되지 않습니다.</li>
												<li>2. 작성하신 후기, 업체에서 발송한 알림, 내역은 자동으로 삭제되지 않습니다.</li>
											</ul>
										</div>
									</div>
								</div>
								<div class="cont">
									<div class="checkbox">
										<input type="checkbox" name="confirm" id="confirm">
										<label for="confirm">탈퇴 전 유의사항을 모두 확인 했습니다.</label>
									</div>
								</div>
								<div class="btn-wrap type-fixed">
									<!-- 활성화시 is-disabled 클래스 삭제 -->
									<button type="button" class="btn is-disabled">탈퇴하기</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>

	</div>

	<script>
		//서브 페이지 제목
		var hdNm = "회원탈퇴";
	</script>
</body>
</html>
