<html>
<head>
	<title>sectionEvent</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css" />
	<link rel="stylesheet" type="text/css" href="css/base.css" />
</head>
<body>
		<!-- ▼ 콘텐츠 3단 영역 시작 ▼ -->
		<div class="sectionEvent">
			<!-- 신규 이벤트 시작 -->
			<div class="event">
				<h3><img src="images/h3_event.gif" width="58" height="14" alt="신규이벤트" /></h3>
				<div id="eventDetail">
					<p><img src="images/img_163_77.gif" width="163" height="77" class="hand" style="margin-bottom:5px;" /><em class="breif">오픈기념 이벤트 준비 중!<em></p>
				</div>
				<div class="btnGo">
					<a href="#"><img src="images/btn_event_prev.gif" width="17" height="16" class="hand" alt="이전" /></a>
					<a href="#"><img src="images/btn_event_next.gif" width="17" height="16" class="hand" alt="다음" /></a>
				</div>
				<!-- 관련 사이트 시작 -->
				<div class="siteLink">
					<h3><img src="images/h3_relation.gif" width="61" height="14" alt="관련 사이트" /></h3>
					<form action="" method="post">
					<fieldset>
						<legend>관련 사이트 링크</legend>
						<select>
							<option value="http://www.w3c.org/">웹 접근성 연구소</option>
						</select>
						<input type="image" src="images/btn_go.gif" width="34" height="21" alt="이동" />
					</fieldset>
					</form>
				</div>
				<!-- 관련 사이트 종료 -->
			</div>
			<!-- 신규 이벤트 종료 -->

			<!-- 인기 사이트 시작 -->
			<div class="siteFavorite">
				<h3><img src="images/h3_favorite.gif" width="61" height="14" alt="인기 사이트" /></h3>
				<ol class="ranking">
					<li class="no1">W3C<span class="order"><img width="8" height="8" src="images/icon_up.gif" alt="상승"/></span></li>
					<li class="no2">CSS ZEN GARDEN<span class="order"><img width="8" height="8" src="images/icon_up.gif" alt="상승"/></span></li>
					<li class="no3">WEB STANDARDS<span class="order"><img width="8" height="8" src="images/icon_stop.gif" alt="변동없음"/></span></li>
					<li class="no4">웹 접근성 연구소<span class="order"><img width="8" height="8" src="images/icon_down.gif" alt="하락"/></span></li>
				</ol>
				<p class="more"><a href="#"><img src="images/icon_more.gif" width="37" height="10" alt="더보기" class="hand" /></a></p>
			</div>
			<!-- 인기 사이트 종료 -->
		</div>
		<!-- ▲ 콘텐츠 3단 영역 종료 ▲ -->

</body>
</html>
