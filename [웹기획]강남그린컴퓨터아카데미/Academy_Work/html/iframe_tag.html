<html>

	<title>Document</title>
</head>
<body>
<!--
iframe 태그 : Inline Frame. 문서내에 원하는 위치에 프레임을 넣어주는 태그
 - 문서내에서 하나의 파일을 더 실행할 수 있다는 장점이 있으나 보안에 취약하여 사용시 주의
 - src="삽입할 문서" : iframe으로 삽입할 문서의 경로와 파일명
 - frameborder="테두리 두께" : 프레임의 테두리를 표시할 경우 두께를 지정
 - width="숫자" : 프레임의 넓이
 - height="숫자" : 프레임의 높이
 - title="텍스트" : 삽입되는 내용의 설명이나 대체 설명 텍스트
-->
<iframe src="iframe_con.html" width="500" height="50" frameborder="0">이 내용이 보이면 iframe을 지원하지 않는 브라우저를 사용하고 있는 겁니다. 원활한 사용을 위해 iframe을 지원하는 브라우저를 사용하시기 바랍니다.</iframe>
<iframe width="560" height="315" src="https://www.youtube.com/embed/P3JcdUqaZI8" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
