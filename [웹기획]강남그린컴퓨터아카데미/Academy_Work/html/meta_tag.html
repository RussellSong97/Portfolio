<html>
<head>
<!--
meta 태그 : 현 문서나 사이트에 대한 설명이나 검색 키워드 등을 지정하는 태그
 - name="속성명" : 매타태그의 속성명으로 keywords, subject, description, author, copyright 등이 있음
 - content="속성값" : name속성에서 지정한 속성의 값을 입력

title 태그 : 문서의 제목표시줄에 보여줄 문자열을 지정하는 태그
-->
	<meta name="keywords" content="자바, java" />
	<meta name="subject" content="자바 설명 페이지" />
	<meta name="description" content="자바에 대한 설명으로 ..." />
	<title>여기가 제목표시줄입니다.</title>
</head>
<body>

</body>
</html>
