<html>
<head>
	<title>Document</title>
</head>
<body>
<script>
var n1 = 5, n2 = 0, n3 = 0;
n2 = n1++;
n3 = n2--;
document.write("n1 : " + n1 + " / n2 : " + n2  + " / n3 : " + n3 + "<br />" );	// 6 4 5

n1 = 5;
n2 = ++n1;
n3 = --n2;
document.write("n1 : " + n1 + " / n2 : " + n2  + " / n3 : " + n3 + "<br />" );	// 6 5 5 

n1 = 10;
n1 += 3;	document.write("n1 : " + n1 + "<br />");	// n1 = n1 + 3 => 13
n1 -= 2;	document.write("n1 : " + n1 + "<br />");	// n1 = n1 - 2 => 11
n1 *= 3;	document.write("n1 : " + n1 + "<br />");	// n1 = n1 * 3 => 33
n1 %= 2;	document.write("n1 : " + n1 + "<br />");	// n1 = n1 % 10 => 3
n1 += "b";	document.write("n1 : " + n1 + "<br />");	// n1 = n1 + "b" => 3b

n1 = 10;	n2 = 10;	n3 = "10";
document.write("n1 == n2  : " + (n1 == n2) + "<br />");		// true
document.write("n1 == n3  : " + (n1 == n3) + "<br />");		// true
document.write("n1 === n2 : " + (n1 === n2) + "<br />");	// true
document.write("n1 === n3 : " + (n1 === n3) + "<br />");	// false
document.write("n1 != n2  : " + (n1 != n2) + "<br />");		// false
document.write("n1 != n3  : " + (n1 != n3) + "<br />");		// false
document.write("n1 !== n2 : " + (n1 !== n2) + "<br />");	// false
document.write("n1 !== n3 : " + (n1 !== n3) + "<br />");	// true

</script>
</body>
</html>
