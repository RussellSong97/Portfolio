<html>
<head>
	<title>Document</title>
</head>
<body>
<!-- 
font 태그 : 글자의 서식을 지정하는 태그로 지금은 거의 사용하지 않음
 - 글자의 글꼴, 색상, 크기 등을 지정하며 속성이 없으면 아무런 작업도 하지 않음
 - face="글꼴명" : 글꼴을 지정하는 속성
 - size="1~6" : 글자의 크기를 지정하는 속성으로 1에서 6까지의 숫자로 지정
 - color="색상값" : 글자의 색상으로 영문 색상명이나 16진수 RGB값으로 색상 지정

br 태그 : 줄바꿈용 태그로 문단을 의미하지는 않음
 - 닫는 태그가 따로 없으므로 혼자서 닫는 것까지 입력해줌
-->
<font face="궁서체" size="6" color="#c1c1c1">
동해물과 백두산이 마르고 닳도록<br />
하느님이 보우하사 우리나라 만세<br />
</font>
무궁화 삼천리 화려강산<br />
한 사람 대한으로 길이 보전하세
</body>
</html>
