<html>
<head>
	<title>Document</title>
</head>
<body>
<script>
var arr = ["aaaa", "asdf", "bbbb", "cccc"];
var val = parent.document.frmJoin.id.value;
var msg = "";
var objMsg = parent.document.getElementById("msg");
var chkIdValue = parent.document.frmJoin.chkID.value;

if (val == "") {	// 아이디를 지웠을 경우
	msg = "*영문 혹은 영문 숫자 조합으로만 작성하세요.";
	chkIdValue = "n";
} else if (val.length < 4) {	// 입력한 아이디가 4자 보다 작을 경우
	msg = "아이디는 4자 이상 20자 이내로 입력하세요";
	chkIdValue = "n";
} else {	// 입력한 아이디가 4자 이상일 경우
	var isDup = false;
	for (var i = 0; i < arr.length ; i++ ) {
		if (arr[i] == val) {
			isDup = true;  
			break;
		} 
	}
 
	if (isDup) {
		msg = "<strong style='color:red;'>이미 사용중인 아이디입니다.</strong>";
		chkIdValue = "n";
	} else {
		msg = "<strong style='color:blue;'>사용가능한 아이디 입니다.</strong>";
		chkIdValue = "n";
	}
}

objMsg.innerHTML = msg;
</script>
</body>
</html>
