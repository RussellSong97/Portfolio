<html>
<head>
	<title>로그인 폼</title>
	<style>
		#fldSet { width:320px; }
 
		th {
			font-weight:normal;
			text-align:right;
		}

		label { font-size:13px; }

		.txt { 
			width:120px; height:25px;
			text-align:center;
			background:#f1f1f1;
			border:2px solid #000;
		}  

		#btn {
			width:90px; height:60px; background:gray; 
			font-size:20px; font-weight:bold; color:white;
			border-right:1px solid black; border-bottom:1px solid black;
			border-top:1px solid white; border-left:1px solid white;

		} 

	</style>
</head>
<body>
<form name="frm" action="" method="post">
<!-- 콘트롤/요소를 묶어주는 태그 fieldset -->
<fieldset id="fldSet">
	<legend>로그인 폼</legend>
	<table width="300" height="75">
		<tr>
			<th width="70p"><label for="uid">아이디</label></th>
			<td width="130">
				<input type="text" class="txt" id="uid" name="uid" placeholder="아이디 입력" align="center" />
			</td>
			<td width="*" rowspan="2">
				<input type="submit" id="btn" value="로그인" />
			</td>
		</tr>
		<tr>
			<th><label for="pw">암호</label></th>
			<td>
				<input type="password" class="txt" id="pw" name="pw" placeholder="암호 입력" />
			</td>
		</tr>
		<tr>
			<td colspan="3" align="center">
				<input type="radio" name="kind" id="p" value="p" checked="checked" />
				<label for="p" style="margin-right:15px;" >개인 회원</label>
				<input type="radio" name="kind" id="b" value="b" />
				<label for="b">기업 회원</label>
			</td>
		</tr>
	</table>
</fieldset>
</form>
</body>
</html>
