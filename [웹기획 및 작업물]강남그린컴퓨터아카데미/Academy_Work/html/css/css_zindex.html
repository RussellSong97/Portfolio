<html>
<head>
	<title>(z-index)박스의 겹치는 순서 지정</title>
	<style>
	h2 { background:silver; color:white; }
	.pBox {
		width:100px; height:100px; 
		border:1px solid black; padding:10px;
		position:absolute; 
	} 

	#box1 { background:yellow; top:100px; left:100px; z-index:10;x }
	#box2 { background:orange; top:130px; left:120px; z-index:2;x }
	#box3 { background:teal; top:160px; left:140px; z-index:3;x }
	/* z-index로 입력된 순서에 상관없이 보여지는 순서를 조절할 수 있음
	큰 숫자가 앞으로 나오게 됨*/

	</style>
</head>
<body>
<h2>박스의 겹치는 순서 지정</h2>
<div class="pBox" id="box1">박스 1</div>
<div class="pBox" id="box2">박스 2</div>
<div class="pBox" id="box3">박스 3</div>
</body>
</html>
