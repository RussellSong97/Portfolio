<html>
<head>
	<title>Document</title> 
	<script src="jquery-3.6.0.js"></script>
	<script>
		$(document).ready(function() { 
			var x;
			$("#btn1").click(function() {
				x = $("p").detach();		// 삭제한 요소를 담아서 사용하기 위한 용도로 쓰임
			});
			$("#btn2").click(function() {
				$("body").prepend(x);
			});
			$("#btn3").click(function() {
				x = $("p").remove();		// 삭제를 위하여 사용함
			});
		});
	</script> 
</head>
<body>
<input type="button" id="btn1" value="detach p element" />
<input type="button" id="btn2" value="Restore p element" />
<input type="button" id="btn3" value="Remove p element" />
<p>This is a paragraph.</p>
</body>
</html>
