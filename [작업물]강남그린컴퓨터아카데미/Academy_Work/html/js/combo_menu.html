<html>
<head>
	<title>Document</title>
	<script>
	var arr1 = new Array();		// 첫번째 대분류(대분류값 1)에 속한 소분류 메뉴를 저장할 배열
	arr1[0] = new Option("", " 소분류 선택 ");
	arr1[1] = new Option("1", " 농구화 ");
	arr1[2] = new Option("2", " 축구화 ");
	arr1[3] = new Option("3", " 러닝화 ");
	arr1[4] = new Option("4", " 야구화 ");
	
	var arr2 = new Array();		// 두번째 대분류(대분류값 2)에 속한 소분류 메뉴를 저장할 배열
	arr2[0] = new Option("", " 소분류 선택 ");
	arr2[1] = new Option("1", " 로퍼 ");
	arr2[2] = new Option("2", " 플레인 토 ");
	arr2[3] = new Option("3", " 윙팀 ");
	arr2[4] = new Option("4", " 더비 ");

	function setCategory(x, target) {
	// x : 대분류에서 선택한 값, target : 선택한 대분류에 따라 보여질 소분류 콤보박스 객체
		// 1. 원래 소분류 콤보박스에 있던 데이터(option태그)들을 모두 삭제
		for (var i = target.options.length - 1 ; i > 0 ; i -- ) {
			// 삭제는 반대방향으로 해야 효율적임 : 0번은 지우지 않고 남겨둠(콤보박스의 모양유지를 위해)
			target.options[i] = null;	// null을 넣으면 삭제가 됨

		}
		// 2. 선택한 대분류에 속하는 소분류 데이터를 소분류 콤보박스에 넣음
		if (x != "") { // 대분류를 선택했으면
			var arr = eval( "arr" + x );
			// 대분류에서 선택한 값에 따라 사용할 배열을 지정 - 소분류 콤보박스에서 보여줄 option 요소들이 있는 배열 

			for (var i = 0; i < arr.length ; i++) {
				target.options[i] = new Option(arr[i].value, arr[i].text);
				// 지정한 arr 배열만큼 target에 option 요소 지정
			}

			target.options[0].selected = true;
			// target의 0번 인덱스에 해당하는 option 태그를 선택한 상태로 만듦
		}


	}
	</script>
</head>
<body>
<form name="frm">
	<select name="c1" onchange="setCategory(this.value, this.form.c2);">
	<!-- this.value : 자신이 선택한 값 / this.form.c2 : 자신이 속한 폼 안에 있는 c2라는 컨트롤 -->
		<option value=""> 대분류 선택 </option>
		<option value="1"> 운동화 </option>
		<option value="2"> 구두 </option>
	</select>
	<select name="c2">
		<option value=""> 소분류 선택 </option>
	</select>
</form>
</body>
</html>
