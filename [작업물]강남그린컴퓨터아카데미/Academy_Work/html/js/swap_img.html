<html>
<head>
	<title>Document</title>
	
	<style>
		.divBox {
			width:300px; height:200px;
		}
	</style>
	<script>
		function imgChange(img) {
			var obj = document.getElementById("si");
			obj.src = "../img/"+ img +".jpg";
		}

		function chimg(img) {
			var obj = document.getElementById("bigImg");
			obj.src = "../img/"+ img +".jpg";
		}
	</script>
</head>
<body>
<table>
<tr>
	<td colspan="3" align="center">
		<img src="../img/a.jpg" width="200" height="350" id="bigImg" />
	</td>
<tr>
<tr>
	<td><img src="../img/a.jpg" width="200" height="350" onclick="chimg('a')" /></td>
	<td><img src="../img/b.jpg" width="200" height="350" onclick="chimg('b')" /></td>
	<td><img src="../img/c.jpg" width="200" height="350" onclick="chimg('c')" /></td>
</tr>
</table>
<img src="../img/a.jpg" width="200" onmouseover="this.src='../img/b.jpg'" onmouseout="this.src='../img/a.jpg'" />
<!-- this : 자기자신을 의미하는 키워드로 현재 이벤트를 일으킨 요소 객체를 의미 -->
</body>
</html>
