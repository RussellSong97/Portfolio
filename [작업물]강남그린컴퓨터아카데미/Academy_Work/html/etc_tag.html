<html>
<head>
	<title>Document</title>
</head>
<body>
<!--
blockquote 태그 : 블록 요소를 포함하며 인용문을 표현하는 태그 (단락으로 표현됨)
 - cite="출처" : 인용문에 대한 출처를 지정

q 태그 : 인라인 요소를 인용문을 표현하는 태그로 보통 직접 인용문에서 사용 (쌍따옴표로 표현됨)
 - 자동으로 따옴표가 붙음
 - cite="출처" : 인용문에 대한 출처를 지정
-->
인용문 태그에 대한 내용이다.<blockquote cite="http://www.naver.com/test/test">이 자리에 블록요소로 작업한 인용문이 들어가면 된다.</blockquote>이렇게 보여진다.
<p>웹의 창시자 팀 버너스 경은 <q cite="http://www.naver.com/test/test">웹의 힘은 보편성에 있다. 불리한 조건에 관계없이 누구나 접근하는 것은 필수적인 측면이다.</p>
<br /><br />
<!--
abbr 태그 : abbreviation. 축약어 태그로 긴 단어를 축약하여 표시하는 태그
 - title="텍스트" : 축약어의 원어를 지정

acronym 태그 : 두문자어 태그(initial letter) 태그로 머릿글자를 따서 표시하는 태그
 - title="텍스트" : 두문자어의 원어를 지정
-->
<abbr title="Apartmetion">Apt.<abbr>
<acronym title="Random Access Memory">RAM</acronym>
<br /><br />
<!--
ins 태그 : insert. 새로운 데이터를 추가할 때 사용하는 태그로 밑줄이 그어짐

del 태그 : delete. 기존의 데이터를 삭제한다는 표시를 할 때 사용하는 태그로 취소선이 그어짐
-->
상품정가 : <del>150000</del><br />
할인가 : <ins>149000</ins>
<br /><br />
<!--
sup 태그 : 윗 첨자를 표현해 주는 태그
sub 태그 : 아랫 첨자를 표현해 주는 태그
-->
X<sup>2</sup><br />
H<sub>2</sub>O
<br /><br />
<!--
pre 태그 : 사용자가 입력한 여러 번의 연속된 띄어쓰기나 엔터 등의 기능을 입력한 그대로 출력시켜주는 태그로 pre 태그 내부에서 다른 태그를 사용할 수 있음
xmp 태그 : pre태그와 거의 동일한 기능이나 내부에서 다른 태그를 사용할 수 없음
-->
<pre><strong>동해</strong> 물과 <em>백두</em>산이 마르고 닳도록 
하느님이 보우하사 

우리나라 

만세</pre>
<xmp><strong>동해</strong> 물과 <em>백두</em>산이 마르고 닳도록 
하느님이 보우하사 

우리나라 

만세</xmp>
<br /><br />
</body>
</html>
